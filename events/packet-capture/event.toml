# Pre-Workshop Setup

## Wireshark for Windows

Wireshark is a network protocol analyzer that allows you to inspect .pcap files
Download [Wireshark Installer](https://www.wireshark.org/#downloada)

## Wireshark for Linux
Run the following commands in Terminal
1. sudo add-apt-repository ppa:wireshark-dev/stable
2. sudo apt-get update
3. sudo apt-get install wireshark

To run Wireshark, type sudo wireshark

